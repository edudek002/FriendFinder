<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find Your Friends</title>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Find Your Hiking Buddy</h1>
      <h3>We are here to help you find the best companion for your hiking adventure!</h3>
      <hr>
      <a href="/survey"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Add your information</button></a>
    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Companion Search</strong></h3>
          </div>
          <div class="panel-body">
            <input type="text" id="character-search" class="form-control">
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="search-btn"><span class="glyphicon glyphicon-search"></span>See other hikers' preferences.</button>

            </div>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Hiker Statistics</strong></h3>
          </div>
          <div class="panel-body">
            <div class="well">
              <h2 id="name">Anna</h2>
              <div id="stats">
                <h3><strong>q1:</strong> <span id="q1">2</span></h3>
                <h3><strong>q2:</strong> <span id="q2">3</span></h3>
                <h3><strong>q3:</strong> <span id="q3">4</span></h3>
                <h3><strong>q4:</strong> <span id="q4">3</span></h3>
                <h3><strong>q5:</strong> <span id="q5">1</span></h3>
                <h3><strong>q6:</strong> <span id="q6">1</span></h3>
                <h3><strong>q7:</strong> <span id="q7">4</span></h3>
                <h3><strong>q8:</strong> <span id="q8">2</span></h3>
                <h3><strong>q9:</strong> <span id="q9">5</span></h3>
                <h3><strong>q10:</strong> <span id="q10">1</span></h3>
              </div>
            </div>
          </div>
        </div>
      </div>             
    </div>
  </div>

  <script type="text/javascript">
    $("#search-btn").on("click", function() {
      var searchedCharacter = $("#character-search").val().trim();

      // Using a RegEx Pattern to remove spaces from searchedCharacter
      searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

      $.get("/api/" + searchedCharacter, function(data) {
        console.log(data);
        if (data) {
          $("#stats").show();
          $("#name").text(data.name);
          $("#q1").text(data.q1);
          $("#q2").text(data.q2);
          $("#q3").text(data.q3);
          $("#q4").text(data.q4);
          $("#q5").text(data.q5);
          $("#q6").text(data.q6);
          $("#q7").text(data.q7);
          $("#q8").text(data.q8);
          $("#q9").text(data.q9);
          $("#q10").text(data.q10);
        }
        else {
          $("#name").text("This name was not found.");
          $("#stats").hide();
        }
      });
    });
  </script>
</body>
</html>
